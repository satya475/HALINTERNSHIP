<!DOCTYPE html>
<html>
<head>
    <title>OCR & Donut Extraction</title>
</head>
<body>
    <h1>Upload an Invoice</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".png,.jpg,.jpeg,.pdf,.csv" required>
        <button type="submit">Extract</button>
    </form>

    <h3>Raw OCR Text (Tesseract)</h3>
    <pre>{{ raw_text }}</pre>

    <h3>Handwritten Text (TrOCR)</h3>
    <pre>{{ handwritten_text }}</pre>

    <h3>Structured Output (Donut)</h3>
    <pre>{{ structured_output }}</pre>

</body>
</html>
