<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="blur-bg">
    <div class="form-container">
        <h2>Login</h2>
        <p style="color: black;" class="subheading">Welcome back!</p>
       <form action="/login" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <p style="color: black;">Don't have an account? <a href="signup">Sign Up</a></p>
    </div>

<script>
document.querySelector("form").addEventListener("submit", function(event) {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password) {
        alert("Please enter both username and password.");
        event.preventDefault();
    }
});

    window.onload = function() {
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                alert({{ message|tojson }});
            {% endfor %}
        {% endif %}
    {% endwith %}
};


  // Grab every interactive button you care about
  const triggerButtons = document.querySelectorAll('.submit-btn, .button');

  // When any of them is clicked, blur the background
  triggerButtons.forEach(btn =>
    btn.addEventListener('click', () =>
      document.body.classList.add('blur-bg')
    )
  );

  
</script>
  <!-- Footer -->
  <footer>
    <section id="about">
      <h3>About Us</h3>
      <p>We provide secure, fast, and reliable solutions for users worldwide.</p>
    </section>

    <section id="contact">
      <h3>Contact Us</h3>
      <p>Email: <a href="mailto:info@example.com">info@example.com</a></p>
    </section>
  </footer>
</body>
</html>
