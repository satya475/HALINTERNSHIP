   <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<body>
  <div class="main-wrapper">
    <div class="landing-container">
      <h1 style="font-size: 7rem;">SmartDoc AI</h1>
      <p><strong style="font-size: 4rem;" >"Upload Summarize Ask"</strong></p>
      <div id="link">
        <a href="{{ url_for('login') }}" class="button">Login</a>
        <a href="{{ url_for('signup') }}" class="button">Sign Up</a>
      </div>
    </div>
  </div>
    <script>
    function openForm(evt, formName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(formName).style.display = "block";
            evt.currentTarget.className += " active";
        }
document.getElementsByClassName("tablinks")[0].click();

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                alert("{{ message }}");
            {% endfor %}
        {% endif %}
    {% endwith %}

    window.onload = function() {
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                alert({{ message|tojson }});
            {% endfor %}
        {% endif %}
    {% endwith %}
};


  // Grab every interactive button you care about
  const triggerButtons = document.querySelectorAll('.submit-btn, .button');

  // When any of them is clicked, blur the background
  triggerButtons.forEach(btn =>
    btn.addEventListener('click', () =>
      document.body.classList.add('blur-bg')
    )
  );

  /* Optional: remove the blur when the user clicks outside the form */
  document.addEventListener('click', e => {
    const clickedInsideCard = e.target.closest('.form-container');
    if (!clickedInsideCard) document.body.classList.remove('blur-bg');
  });
  
  
</script>
