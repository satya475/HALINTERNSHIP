    <style>
            body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://img.freepik.com/premium-vector/business-candle-stick-graph-chart-stock-market_41981-417.jpg%22%20srcset=%22https://img.freepik.com/premium-vector/business-candle-stick-graph-chart-stock-market_41981-417.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            filter: blur(4px); /* Apply blur to background image */
            z-index: -1; /* Place behind content */
        }

        .choice-plot-type {
            background-color: #cac8c8;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }

        h2 {
            color: rgb(0, 0, 0);
            margin-bottom: 20px;
            font-size: 24px;
        }

        h2 article {
            font-weight: bold;
        }

        button {
            background-color: #96ee99;
            color: rgb(0, 0, 0);
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .button {
            display: inline-block;
            background-color: #529db6;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #006d93;
        }
    </style>
</head>
