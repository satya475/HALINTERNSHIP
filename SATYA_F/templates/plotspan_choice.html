<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlotSpan Options</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
            color: #e0e0e0;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80'); /* Tech circuit board image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            filter: blur(5px);
            z-index: -1;
            opacity: 0.9;
        }

        .choice-plot-type {
            background: rgba(255, 255, 255, 0.9); /* Dark semi-transparent background */
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 350px;
            backdrop-filter: blur(5px);
        }

        h2 {
            color: #090909; /* Neon cyan for tech vibe */
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button {
            background-color: #1e90ff; /* Dodger blue */
            color: #fff;
            padding: 0.9rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.8rem 0;
            width: 100%;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        button:hover {
            background-color: #1c86ee;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(30, 144, 255, 0.4);
        }

        .button {
            display: inline-block;
            background-color: #ff4500; /* Orange red for contrast */
            color: #fff;
            padding: 0.9rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1rem;
            margin-top: 1rem;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .button:hover {
            background-color: #e03e00;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 69, 0, 0.4);
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .choice-plot-type {
                width: 90%;
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            button, .button {
                padding: 0.7rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="choice-plot-type">
        <h2>Choose Plot Type</h2>
        <form action="/step1_upload" method="get">
            <button type="submit">Upload Excel File</button>
        </form>
        <form action="/plot_equation" method="get">
            <button type="submit">Plot an Equation</button>
        </form>
        <a href="/dashboard" class="button">üè† Home</a>
    </div>
</body>
</html>
