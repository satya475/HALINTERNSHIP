<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="blur-bg">
    <div class="form-container">
        <h2>Sign Up</h2>
        <form action="/signup" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
        <p style="color: black;">Already have an account? <a href="login">Log In</a></p>
    </div>

        <script>
document.querySelector("form").addEventListener("submit", function(event) {
    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const confirm = document.getElementById("confirm-password").value.trim();

    if (!username || !email || !password || !confirm) {
        alert("Please fill in all fields.");
        event.preventDefault();
        return;
    }

    if (password !== confirm) {
        alert("Passwords do not match.");
        event.preventDefault();
    }
});

    window.onload = function() {
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                alert({{ message|tojson }});
            {% endfor %}
        {% endif %}
    {% endwith %}
};

  // Grab every interactive button you care about
  const triggerButtons = document.querySelectorAll('.submit-btn, .button');

  // When any of them is clicked, blur the background
  triggerButtons.forEach(btn =>
    btn.addEventListener('click', () =>
      document.body.classList.add('blur-bg')
    )
  );

  
</script>
